<!DOCTYPE html>

<head>

<body class="bg-indigo-50 min-h-screen flex flex-col items-center justify-center p-5">

    <div class="max-w-2xl w-full bg-white p-8 rounded-3xl shadow-2xl border border-indigo-100">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">TolongSampaikan ğŸ“©</h1>

        </div>

        <div class="mb-4">
            <label class="block text-sm font-semibold text-slate-700 mb-2">Pesan Asli (Bar-bar/Santai):</label>
            <textarea id="inputTeks" class="w-full h-32 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition outline-none" placeholder="Contoh: 'Woi, tugas gue mana? Buruan kirim!'"></textarea>
        </div>

        <div class="flex flex-wrap gap-3 mb-6">
            <button onclick="proses('formal')" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-xl hover:bg-indigo-700 hover:shadow-lg active:scale-95 transition-all">
                âœ¨ Jadi Formal
            </button>
            <button onclick="proses('casual')" class="flex-1 bg-emerald-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-emerald-600 hover:shadow-lg active:scale-95 transition-all">
                ğŸƒ Jadi Sopan Santai
            </button>
        </div>

        <div class="relative">
            <label class="block text-sm font-semibold text-slate-700 mb-2">Hasil Polesannya:</label>
            <textarea id="outputTeks" readonly class="w-full h-32 p-4 bg-indigo-50/50 border border-indigo-100 rounded-xl text-indigo-900 font-medium italic" placeholder="Hasilnya akan muncul otomatis..."></textarea>
            <button onclick="copyText()" class="absolute bottom-3 right-3 bg-white border border-indigo-200 text-indigo-600 text-xs font-bold px-3 py-1.5 rounded-lg hover:bg-indigo-50 shadow-sm">
                Salin Teks
            </button>
        </div>
        
        <p class="text-center text-[10px] text-slate-400/80 mt-8 tracking-widest">
            AI dapat membuat kesalahan. Mohon cek kembali sebelum mengirim. <span class="font-bold">Powered by Groq</span>
        </p>
